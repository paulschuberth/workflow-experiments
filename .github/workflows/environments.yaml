on:
  push:
    branches:
      - main


jobs:
  greet:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        stage: [ dev, int, qs, prod]
    steps:
      - name: Say Hello
        run: |
          KEY="GREETING-${{ matrix.stage }}"
          echo "Key: $KEY"
          echo "Secret: ${{ secrets[KEY] }}"
